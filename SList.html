<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="style.css" />
        <title>Check-List</title>
    </head>
    <h1>Checklist</h1>
    <body>
        <form id="todo-list">
            <span class="todo-wrap">
                <input type="checkbox" id="check" checked/>
                <label class="checked">
                    <i class="fa fa-check"></i>
                    Have a good idea
                </label>
                <span class="delete-item" title="remove">
                    <i class="fa fa-times-circle"></i>
                </span>
            </span>
            <span class="todo-wrap">
                <input type="checkbox" id="2"/>
                <label for="3" class="todo">
                <i class="fa fa-check"></i>
                Plan idea execution
                </label>
                <span class="delete-item" title="remove">
                    <i class="fa fa-times-circle"></i>
                </span>
            </span>
            <span class="todo-wrap">
                <input type="checkbox" id="3"/>
                <label for="3" class="todo">
                    <i class="fa fa-check"></i>
                    Execute idea
                </label>
                <span class="delete-item" title="remove">
                    <i class="fa fa-times-circle"></i>
                </span>
            </span>
            <span class="todo-wrap">
                <input type="checkbox" id="4"/>
                <label for="4" class="todo">
                    <i class="fa fa-check"></i>
                    Celebrate with a cold one
                </label>
                <span class="delete-item" title="remove">
                    <i class="fa fa-times-circle"></i>
                </span>
            </span>
            <div id="add-todo">
                <i class="fa fa-plus"></i>
                Add an Item
            </div>
        </form>

        <!-- HTML -->
    <table class="myTableText">
    <tr>
    <th>Completed</th><th>UnCompleted</th>
    </tr>
    <tr>
    <td class="Completed">LET"S GET THIS BREAD</td>

    </tr>
    <tr>
    <td class="Completed">GET CAR WASHED</td>
    <td class="UnCompleted">SCOOP THE MANDEM UP! </td>
    </tr>
    </table>

        <title>Check-List</title>

    <h1>Checklist</h1>
    <body>
        <form id="todo-list">
            <span class="todo-wrap">
                <input type="checkbox" class="input-box1" />
                <label class="checked">
                    <i class="fa fa-check"></i>
                    Have a good idea
                </label>
                <span class="delete-item" title="remove">
                    <i class="fa fa-times-circle"></i>
                </span>
            </span>
            <span class="todo-wrap">
                <input type="checkbox"  class="input-box2"/>
                <label for="3" class="todo">
                <i class="fa fa-check"></i>
                Plan idea execution
                </label>
                <span class="delete-item" title="remove">
                    <i class="fa fa-times-circle"></i>
                </span>
            </span>
            <span class="todo-wrap">
                <input type="checkbox"  class="input-box3"/>
                <label for="3" class="todo">
                    <i class="fa fa-check"></i>
                    Execute idea
                </label>
                <span class="delete-item" title="remove">
                    <i class="fa fa-times-circle"></i>
                </span>
            </span>
            <span class="todo-wrap">
                <input type="checkbox"  class="input-box4"/>
                <label for="4" class="todo">
                    <i class="fa fa-check"></i>
                    Celebrate with a cold one
                </label>
                <span class="delete-item" title="remove">
                    <i class="fa fa-times-circle"></i>
                </span>
            </span>
            <div id="add-todo">
                <i class="fa fa-plus"></i>
                Add an Item
            </div>
        </form>
